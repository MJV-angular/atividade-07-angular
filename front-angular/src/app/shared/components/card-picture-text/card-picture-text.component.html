<div class="courses-container">
  <div class="course">
    <div class="courses-container_img">
      <img
        [src]=" course.video_url| thumb"
        alt=""
        srcset=""
      />
    </div>
    <div class="course-preview">
      <h2>{{ course.title }}</h2>
      <p> {{course.text}}</p>
    </div>
  </div>
</div>
