<div class="toast"  [ngStyle]="isOpen ? {display: 'block'} : { display :'none'}" #toast>
  <div class="toast-header">
    <div class="lottie-container">
      <ng-lottie
      class="icon-lottie"
      [options]="options"
      (animationCreated)="animationCreated($event)"
    ></ng-lottie>
    Sucess

    </div>

    <button type="button">
      <span>&times;</span>
    </button>
  </div>
  <div class="toast-body">
    <ng-container>  {{ content }} </ng-container>
  </div>
</div>
