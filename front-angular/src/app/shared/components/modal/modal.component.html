<div class="container-modal" *ngIf="modalState.isOpen">
  <div class="modal">
    <div class="modal-header">
      <h3>{{ modalState.type }}</h3>
      <button (click)="modalService.hide()">
        <img src="../../../../assets/close.png" alt="" srcset="" />
      </button>
    </div>
    <div>
      <ng-container>
        {{ modalState.text}}
      </ng-container>
    </div>
    <div>
      <button (click)="modalService.hide()">Okay</button>
    </div>
  </div>
</div>
