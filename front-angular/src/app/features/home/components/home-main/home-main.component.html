<app-home-animation />
<div class="about-container">
  <div class="about-inner">
    <div class="about-text">
      <h2>Sobre</h2>
      <p>{{ texts ? texts[5].paragraph : "" }}</p>
    </div>
  </div>

  <ul>
    <li *ngFor="let ele of texts?.slice(2, 5)">
      <figure>
        <img src="{{ ele.img }}" alt="" srcset="" />
      </figure>
      <div>{{ ele.paragraph }}</div>
    </li>
  </ul>
</div>

<div class="schools-container">
  <div class="half white">
    <div class="schools-heading-container">
      <h2>Nossas schools</h2>
      <p>{{ texts ? texts[5].paragraph : "" }}</p>
    </div>
  </div>
  <div class="half purple">
    <div class="schools-container">
      <div class="schools-list-container">
        <ul>
          <li *ngFor="let ele of schools">{{ ele }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
