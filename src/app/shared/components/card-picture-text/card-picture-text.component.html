<div class="courses-container">
  <div class="course">
    <div class="courses-container_img">
      <img
        [src]="'https://www.youtube.com/watch?v=KO7dVbigKvI' | thumb"
        alt=""
        srcset=""
      />
    </div>
    <div class="course-preview">
      <h2>{{ course.title }}</h2>
      <p> {{course.text}}</p>
      <a href="#">View all chapters <i class="fas fa-chevron-right"></i></a>
    </div>
  </div>
</div>
