<div class="container">
  <form [formGroup]="userForm">
    <div>
      <h2>Bem-vindo(a) a <strong> MJVschool </strong></h2>
    </div>

    <div>
      <div>
        <label for="name">Nome:</label>
        <input
          type="text"
          formControlName="name"
          id="name"
          name="name"
          required
        />
      </div>

      <div>
        <label for="email">E-mail:</label>
        <input
          formControlName="email"
          type="email"
          id="email"
          name="email"
          required
        />
        <!-- <p class="error" *ngIf="error">*{{ error }}</p> -->
      </div>

      <div>
        <label for="cpf">cpf:</label>
        <input
          formControlName="cpf"
          type="text"
          id="cpf"
          name="cpf"
          required
        />
      </div>

      <div>
        <label for="dateBirth">data de nascimento:</label>
        <input
          formControlName="dateBirth"
          type="datetime"
          id="dateBirth"
          name="dateBirth"
          required
        />
      </div>

      <div>
        <label for="picture">imagem-url:</label>
        <input
          formControlName="picture"
          type="text"
          id="picture"
          name="picture"
          required
        />
      </div>

      <div>
        <label for="password">Senha:</label>
        <input
          formControlName="password"
          type="password"
          id="password"
          name="password"
        />
      </div>
    </div>

    <div>
      <button (click)="onSubmit()"  type="submit">Cadastrar</button>
      <p>JÃ¡ tem uma conta? <a routerLink="/login">Entrar</a></p>
    </div>
  </form>
</div>
