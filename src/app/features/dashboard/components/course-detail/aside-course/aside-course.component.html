  <ul class="container" >
    <ng-container *ngFor="let item of coursesContentUser" >
      <app-checkbox [class]="idSelected == item.id || item?  'checked': ''" [coursesContent]="item.courseContent" [checked]="item.complete"  (click)="emitEvent(item.courseContent.id, item.id)"></app-checkbox>
    {{item.courseContent.id}}
    {{item.courseContent.title | json}}
    </ng-container>
  </ul>
