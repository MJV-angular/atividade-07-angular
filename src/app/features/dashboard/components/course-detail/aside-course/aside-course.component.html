  <ul class="container" >
    <ng-container *ngFor="let item of coursesContentUser" >
      <app-checkbox [class]=" item.complete?  'checked': idSelected === item.courseContent.id? 'selected' :''" [coursesContent]="item.courseContent" [checked]="item.complete"  (click)="emitEvent(item.courseContent.id, item.id)"></app-checkbox>
    </ng-container>
  </ul>
