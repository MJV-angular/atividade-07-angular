  <ul class="container" >
    <ng-container *ngFor="let item of coursesContent" >
      <app-checkbox [class]="idSelected == item.courseContentId || item.complete?  'checked': ''" [coursesContent]="item" [checked]="item.complete"  (click)="emitEvent(item.courseContentId)"></app-checkbox>
    </ng-container>
  </ul>
